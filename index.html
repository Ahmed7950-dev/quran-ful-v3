<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRACKQURAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Cairo:wght@400;700;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      // Set language and direction
      const lang = localStorage.getItem('language') || 'en';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    </script>
    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        /* This will be overridden by tailwind classes */
        background-color: #f0f4f8;
        font-family: 'Inter', sans-serif;
      }
      .dark body {
        background-color: #111827; /* Corresponds to gray-900 */
      }
       html[lang="ar"] body {
        font-family: 'Cairo', sans-serif;
      }
      .font-quranic {
        font-family: 'Amiri Quran', serif;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px 1px rgba(34, 197, 94, 0.6); }
        50% { box-shadow: 0 0 12px 3px rgba(34, 197, 94, 0.8); }
      }
      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes tap-glow {
        0% { box-shadow: 0 0 0 0 rgba(4, 120, 87, 0.5); }
        70% { box-shadow: 0 0 0 15px rgba(4, 120, 87, 0); }
        100% { box-shadow: 0 0 0 0 rgba(4, 120, 87, 0); }
      }
      .animate-tap-glow {
        animation: tap-glow 0.6s ease-out;
      }
      
      /* All @media print styles have been removed as they are no longer needed. */
      .no-print {
        /* This class can still be used to hide elements from the JS-based export if needed */
      }
      .print-only {
        /* This class is now controlled by JS during export */
      }
    </style>
